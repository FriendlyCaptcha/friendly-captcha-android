<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Friendly Captcha Anti-Robot Check Widget</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html, body {
                width: 100%;
                height: 100%;
                font-family: Roboto, Arial, sans-serif;
                font-size: 16px;
            }
            *, *::before, *::after {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="mount" style="width: calc(100% - 0.35px); height: calc(100% - 0.85px); margin: auto auto;"></div>
        <script src="./site.compat.min.js"></script>
        <script src="./bridge.js"></script>
    </body>
</html>
